<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Collin's Crazy Pizzeria</h2>
      </div>
      <form id="pizza-menu">
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <p>What type of cheese would you like on your pizza?</p>
              <div class="radio">
                <label>
                  <input type="radio" name="cheese" value="1" checked>
                  Mozzarella
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="cheese" value="3">
                  Buffalo Mozzarella
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="cheese" value="2">
                  Provolone
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <p>What size pizza would you like</p>
              <select class="form-control" id="size">
                <option value="8" type = "text">Small</option>
                <option value="10" type = "text">Medium</option>
                <option value="12" type = "text">Large</option>
                <option value="14" type = "text">Extra Large</option>
              </select>
            </div>
          <button type="submit" class="btn btn-success">Submit Survey</button>
          </form>
        <span id="pizza-responses">
          <p><b>You use the following methods of transportation to travel to work or school:</b></p>
        </span>
      </div>

    </div>
  </div>
  </body>
</html>
