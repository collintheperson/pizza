<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Collin's Crazy Simple Pizzeria</h2>
      </div>
      <form id="pizza-menu">
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <p>What type of cheese would you like on your pizza?</p>
              <div class="radio">
                <label>
                  <input type="radio" name="cheese" value="1" checked>
                  Mozzarella
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="cheese" value="3">
                  Buffalo Mozzarella
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="cheese" value="2">
                  Provolone
                </label>
              </div>
              <p>What type of veggies would you like?</p>
              <div class="radio">
                <label>
                  <input type="radio" name="veg" value="1" checked>
                  Pineapple
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="veg" value="3">
                  Mushrooms
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="veg" value="2">
                  Banana Peppers
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <p>What size would you like?</p>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="6" checked>
                  Small
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="9">
                  Medium
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="12">
                  Large
                </label>
              </div>
              <p>What kind of meat would you like?</p>
              <div class="radio">
                <label>
                  <input type="radio" name="meat" value="1" checked>
                  Pepperoni
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="meat" value="2">
                  Bacon
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="meat" value="2">
                  Ham
                </label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Submit Survey</button>
          </form>
        <span id="pizza-prices">
        </span>
      </div>

    </div>
  </div>
  </body>
</html>
